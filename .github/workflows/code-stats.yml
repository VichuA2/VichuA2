name: Count Lines of Code

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # every Sunday at midnight

jobs:
  count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Count Lines of Code
        id: loc
        uses: tj-actions/loc@v4

      - name: Update README
        run: |
          echo "Updating README.md with line count..."
          sed -i '/<!-- STATS-START -->/,/<!-- STATS-END -->/c\<!-- STATS-START -->\nðŸ“Š **Total lines of code:** ${{ steps.loc.outputs.total_lines }}\n<!-- STATS-END -->' README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update line count in README" || echo "No changes to commit"
          git push
