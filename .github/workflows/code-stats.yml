name: Update Code Stats

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday
  workflow_dispatch:

jobs:
  count-lines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout all repos
        uses: actions/checkout@v3
        with:
          repository: VichuA2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Count code with cloc
        uses: djyde/cloc-action@v1
        id: cloc

      - name: Update README.md
        run: |
          echo "## ðŸ“Š GitHub Code Stats" > stats.md
          echo "\`\`\`" >> stats.md
          echo "${{ steps.cloc.outputs.result }}" >> stats.md
          echo "\`\`\`" >> stats.md
          awk '/<!-- STATS-START -->/{print; system("cat stats.md"); next} /<!-- STATS-END -->/ {found=1} !found' README.md > new.md
          mv new.md README.md

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update code stats"
          git push
